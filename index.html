<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <img class="bg__image" src="img/background2.png" alt="" />
      </div>
      <div class="tabs">
        <div class="tab-2">
          <label for="tab2-1">Sign in</label>
          <input id="tab2-1" name="tabs-two" type="radio" checked="checked" />
          <div>
            <form action="" method="POST" name="contacts" class="contacts">
              <label class="contacts__label" for="username">Username</label>
              <input
                class="contacts__input"
                type="text"
                name="username"
                id="username"
                required
              />

              <label class="contacts__label" for="password">Password</label>
              <input
                class="contacts__input"
                type="password"
                name="password"
                id="password"
                minlength="8"
                required
              />
              <div class="checkbox__block">
                <input
                  class="checkbox"
                  type="checkbox"
                  id="checkbox"
                  name="checkbox"
                  checked
                />
                <label class="contacts__label--checkbox" for="checkbox"
                  >Keep me signed in</label
                >
              </div>
              <button type="submit" class="btn">Sign in</button>
            </form>
            <div class="hints">
              <a class="hint" href="#">Forgot password</a>
              <a class="hint" href="#">Create an account</a>
            </div>
          </div>
        </div>
        <div class="tab-2">
          <label for="tab2-2">Join us</label>
          <input id="tab2-2" name="tabs-two" type="radio" />
          <div>
            <form action="" method="POST" name="contacts" class="contacts">
              <label class="contacts__label" for="username">Username</label>
              <input
                class="contacts__input"
                type="text"
                name="username"
                id="username"
                required
              />

              <label class="contacts__label" for="password">Password</label>
              <input
                class="contacts__input"
                type="password"
                name="password"
                minlength="8"
                id="password"
                required
              />
              <label class="contacts__label" for="password"
                >Repeat password</label
              >
              <input
                class="contacts__input"
                type="password"
                name="password"
                minlength="8"
                id="password"
                required
              />
              <button type="submit" class="btn">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
